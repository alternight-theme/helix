dreamware_echoed = "#BA97CE"
dreamware_overclocked = "#8B60A4"
ghost_print = "#CAAEEB"
glitch_blossom = "#DF84A2"
low_signal = "#524168"
pixelated_petal = "#E29FA4"
redshift = "#F07C7C"
